<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
    }

    .text-container,
    .image-container {
      box-sizing: border-box;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .text-container {
      background-color: rgba(52, 152, 219, 0.8); /* Background color with 80% opacity */
      color: #fff;
      margin-bottom: 20px;
    }

    .image-container {
      background-color: #2ecc71;
    }

    @media (min-width: 768px) {
      .text-container {
        float: left;
        width: 50%;
        margin-top: -20px; /* Adjust the overlap distance */
        position: relative;
        z-index: 2; /* Ensure text container is above the image container */
      }

      .image-container {
        float: right;
        width: 50%;
        position: relative;
        z-index: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-container">
    <h1>Text Container</h1>
    <p>This is the text container.</p>
  </div>
  <div class="image-container">
    <img src="your-image.jpg" alt="Image">
  </div>
</div>

</body>
</html>
